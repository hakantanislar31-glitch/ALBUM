<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEW ALBUM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* FONT */
@font-face {
  font-family: "Magical Game";
  src: url("MagicalGame.ttf");
}

/* BACKGROUND VIDEO */
video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(120, 0, 160, 0.25),
    rgba(20, 0, 40, 0.75)
  );
}

/* CONTENT */
.content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: "Magical Game", sans-serif;
  color: #ffd800;
}

/* TITLE */
h1 {
  font-size: 68px;
  letter-spacing: 6px;
  margin-bottom: 12px;
  animation: glowPulse 3s ease-in-out infinite;
  text-shadow:
    0 0 15px rgba(255,216,0,0.9),
    0 0 35px rgba(255,200,0,0.8),
    0 0 70px rgba(255,170,0,0.7),
    0 0 120px rgba(255,140,0,0.6);
}

/* COUNTDOWN */
.countdown {
  display: flex;
  gap: 22px;
}

/* BOX */
.box {
  width: 130px;
  padding: 20px 10px;
  text-align: center;
  border-radius: 16px;
  background: linear-gradient(
    180deg,
    rgba(120, 0, 170, 0.75),
    rgba(60, 0, 90, 0.75)
  );
  border: 1px solid rgba(255,216,0,0.6);
  backdrop-filter: blur(6px);
  box-shadow:
    0 0 20px rgba(255,216,0,0.25),
    inset 0 0 15px rgba(255,255,255,0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.box:hover {
  transform: translateY(-6px);
  box-shadow:
    0 0 35px rgba(255,216,0,0.45),
    inset 0 0 20px rgba(255,255,255,0.08);
}

.number {
  font-size: 42px;
  text-shadow: 0 0 15px rgba(255,216,0,0.6);
}

.label {
  margin-top: 8px;
  font-size: 13px;
  letter-spacing: 3px;
  opacity: 0.85;
}

/* GLOW ANIMATION */
@keyframes glowPulse {
  0% {
    text-shadow:
      0 0 10px rgba(255,216,0,0.7),
      0 0 25px rgba(255,200,0,0.6),
      0 0 50px rgba(255,170,0,0.5);
  }
  50% {
    text-shadow:
      0 0 20px rgba(255,216,0,1),
      0 0 45px rgba(255,200,0,0.9),
      0 0 90px rgba(255,160,0,0.8);
  }
  100% {
    text-shadow:
      0 0 10px rgba(255,216,0,0.7),
      0 0 25px rgba(255,200,0,0.6),
      0 0 50px rgba(255,170,0,0.5);
  }
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
  <h1>NEW ALBUM</h1>

  <div class="countdown">
    <div class="box">
      <div class="number" id="days">00</div>
      <div class="label">DAYS</div>
    </div>
    <div class="box">
      <div class="number" id="hours">00</div>
      <div class="label">HOURS</div>
    </div>
    <div class="box">
      <div class="number" id="minutes">00</div>
      <div class="label">MINUTES</div>
    </div>
    <div class="box">
      <div class="number" id="seconds">00</div>
      <div class="label">SECONDS</div>
    </div>
  </div>
</div>

<script>
const targetDate = new Date("April 26, 2026 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if(diff <= 0){
    document.querySelector(".countdown").style.display = "none";
    document.querySelector("h1").textContent = "ALBUM OUT NOW!";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}, 1000);
</script>

</body>
</html>
