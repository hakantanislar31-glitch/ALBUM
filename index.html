<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEW ALBUM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:"Magical Game",sans-serif;
}

@font-face{
  font-family:"Magical Game";
  src:url("MagicalGame.ttf");
}

video{
  width:100vw;
  height:100vh;
  object-fit:cover;
  position:absolute;
  inset:0;
  z-index:-1;
}

.overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(120,0,160,.25),
    rgba(20,0,40,.75));
}

.content{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#ffd800;
  text-align:center;
  padding:10px;
}

h1{
  font-size:calc(8vw + 20px);
  letter-spacing:calc(1vw);
  margin-bottom:1vh;
  animation:glowPulse 3s infinite;
  text-shadow:
    0 0 15px rgba(255,216,0,.9),
    0 0 35px rgba(255,200,0,.8),
    0 0 70px rgba(255,170,0,.7),
    0 0 120px rgba(255,140,0,.6);
}

.countdown{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  max-width:95vw;
}

.box{
  flex:1 1 20%;
  min-width:70px;
  padding:15px 10px;
  border-radius:12px;
  background:linear-gradient(180deg,rgba(120,0,170,.75),rgba(60,0,90,.75));
  border:1px solid rgba(255,216,0,.6);
  backdrop-filter:blur(6px);
  box-shadow:0 0 20px rgba(255,216,0,.25), inset 0 0 15px rgba(255,255,255,.05);
  text-align:center;
}

.number{
  font-size:calc(5vw + 10px);
  text-shadow:0 0 10px rgba(255,216,0,.6);
}

.label{
  margin-top:5px;
  font-size:calc(1.6vw + 4px);
  letter-spacing:1px;
  opacity:.85;
  white-space:nowrap;
}

.label.minutes{font-size:9px;}
.label.seconds{font-size:8.5px;}

@keyframes glowPulse{
  0%,100%{
    text-shadow:0 0 10px rgba(255,216,0,.7),
               0 0 25px rgba(255,200,0,.6),
               0 0 50px rgba(255,170,0,.5);
  }
  50%{
    text-shadow:0 0 20px rgba(255,216,0,1),
               0 0 45px rgba(255,200,0,.9),
               0 0 90px rgba(255,160,0,.8);
  }
}

@media(max-width:600px){
  h1{font-size:calc(10vw + 15px);}
  .number{font-size:calc(6vw + 8px);}
  .label{font-size:11px;}
  .label.minutes{font-size:9px;}
  .label.seconds{font-size:8px;}
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
  <h1>NEW ALBUM</h1>

  <div class="countdown">
    <div class="box">
      <div class="number" id="days">00</div>
      <div class="label">DAYS</div>
    </div>
    <div class="box">
      <div class="number" id="hours">00</div>
      <div class="label">HOURS</div>
    </div>
    <div class="box">
      <div class="number" id="minutes">00</div>
      <div class="label minutes">MINUTES</div>
    </div>
    <div class="box">
      <div class="number" id="seconds">00</div>
      <div class="label seconds">SECONDS</div>
    </div>
  </div>
</div>

<script>
const targetDate = new Date("May 26, 2026 00:00:00").getTime();

setInterval(()=>{
  const diff = targetDate - Date.now();
  if(diff <= 0){
    document.querySelector(".countdown").style.display="none";
    document.querySelector("h1").textContent="ALBUM OUT NOW!";
    return;
  }
  days.textContent = Math.floor(diff / 86400000);
  hours.textContent = Math.floor(diff / 3600000) % 24;
  minutes.textContent = Math.floor(diff / 60000) % 60;
  seconds.textContent = Math.floor(diff / 1000) % 60;
},1000);
</script>

</body>
</html>
