<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUGRI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background: linear-gradient(135deg, #9b59b6, #b29cff, #8e44ad, #a78fff);
  animation: gradientMove 20s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@font-face{
  font-family:"Magical Game";
  src:url("MagicalGame.ttf");
}

.overlay{
  position:fixed;
  inset:0;
  background: radial-gradient(circle,
    rgba(155,89,182,0.25),
    rgba(178,156,255,0.2));
  z-index:-2;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#ffd800;
  width:100%;
  padding:0 10px;
}

.track{
  font-family:Arial, sans-serif;
  font-size:clamp(14px,2.4vw,22px);
  margin-bottom:14px;
  animation:blink 2.5s infinite;
}

h1{
  font-family:"Magical Game",sans-serif;
  font-size:clamp(44px,9vw,96px);
  margin-bottom:20px;
  animation:glow 3s infinite;
}

.countdown{
  display:flex;
  justify-content:center;
  gap:16px;
  font-family:"Magical Game",sans-serif;
}

.box{
  min-width:90px;
  padding:14px 10px;
  border-radius:14px;
  background:rgba(90,0,140,.6);
  border:1px solid rgba(255,216,0,.6);
}

.number{
  font-size:clamp(26px,4.5vw,44px);
}

.label{
  font-size:11px;
  opacity:.8;
}

@keyframes blink{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

@keyframes glow{
  0%,100%{text-shadow:0 0 15px #ffd800,0 0 40px #ffb000}
  50%{text-shadow:0 0 30px #ffd800,0 0 80px #ff8c00}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="center">
  <div class="track" id="trackName">Loadingâ€¦</div>
  <h1>BUGRI</h1>

  <div class="countdown">
    <div class="box"><div class="number" id="days">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="number" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="box"><div class="number" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="number" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</div>

<script>
const tracks = [
  "1. Discover (Intro 1)",
  "2. The Evolving Experimental Journey (Intro 2)",
  "3. Every Branch Has Its Own Deep",
  "4. Worthless Inspiration Attacks",
  "5. 15â€“18 Drama-Concrete",
  "6. Safe Place",
  "7. House Roots",
  "8. Before Break",
  "9. Clean Breaker",
  "10. Personalized Black Hole Server",
  "11. Childhood 1",
  "12. Childhood 2",
  "13. Childhood 3",
  "14. Childhood 4",
  "15. Roots Are Turning Back",
  "16. Bugri"
];

// ðŸ‡¹ðŸ‡· TÃœRKÄ°YE SAATÄ°
function getTurkeyNow(){
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  return new Date(utc + 3 * 60 * 60000);
}

// TRACK 1 NORMALDE 15 OCAK
const startDateTR = new Date("2026-01-15T00:00:00+03:00");

// ALBÃœM Ã‡IKIÅžI
const releaseDateTR = new Date("2026-05-26T00:00:00+03:00");

setInterval(()=>{
  const nowTR = getTurkeyNow();
  const diff = releaseDateTR - nowTR;

  if(diff > 0){
    // ðŸ”¥ +1 = Discover atlanÄ±r, Track 2'den baÅŸlar
    const dayIndex = Math.floor((nowTR - startDateTR) / 86400000) + 1;
    const index = Math.min(Math.max(dayIndex,0), tracks.length-1);
    document.getElementById("trackName").textContent = tracks[index];

    days.textContent = Math.floor(diff/86400000);
    hours.textContent = Math.floor(diff/3600000)%24;
    minutes.textContent = Math.floor(diff/60000)%60;
    seconds.textContent = Math.floor(diff/1000)%60;
  }else{
    document.getElementById("trackName").textContent = "ALBUM OUT NOW";
    document.querySelector(".countdown").style.display="none";
  }
},1000);
</script>

</body>
</html>
