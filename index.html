<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUGRI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background: linear-gradient(135deg, #9b59b6, #b29cff, #8e44ad, #a78fff);
  animation: gradientMove 20s ease infinite;
}

/* GRADIENT ANİMASYONU */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* FONT */
@font-face{
  font-family:"Magical Game";
  src:url("MagicalGame.ttf");
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background: radial-gradient(circle,
    rgba(155,89,182,0.25),
    rgba(178,156,255,0.2));
  z-index:-2;
}

/* PARTIKÜLLER */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}

.particle{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:0.7;
  border-radius:50%;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0); opacity:0.7; }
  50% { opacity:0.3; }
  100% { transform: translateY(-1000px) translateX(50px); opacity:0; }
}

/* CENTER */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#ffd800;
  width:100%;
  padding:0 10px;
}

/* TRACK */
.track{
  font-family:Arial, sans-serif;
  font-size:clamp(14px,2.4vw,22px);
  letter-spacing:1px;
  margin-bottom:14px;
  opacity:.9;
  animation:blink 2.5s infinite;
}

/* BUGRI */
h1{
  font-family:"Magical Game",sans-serif;
  font-size:clamp(44px,9vw,96px);
  margin-bottom:20px;
  animation:glow 3s infinite;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:center;
  gap:16px;
  font-family:"Magical Game",sans-serif;
}

.box{
  min-width:90px;
  padding:14px 10px;
  border-radius:14px;
  background:rgba(90,0,140,.6);
  border:1px solid rgba(255,216,0,.6);
  backdrop-filter:blur(6px);
}

.number{
  font-size:clamp(26px,4.5vw,44px);
}
.label{
  font-size:11px;
  opacity:.8;
}

/* ANIMATIONS */
@keyframes blink{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

@keyframes glow{
  0%,100%{text-shadow:0 0 15px #ffd800,0 0 40px #ffb000}
  50%{text-shadow:0 0 30px #ffd800,0 0 80px #ff8c00}
}

/* MOBILE */
@media(max-width:600px){
  .box{min-width:72px}
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- PARTICLES -->
<div class="particles" id="particles"></div>

<div class="center">
  <div class="track" id="trackName">Loading…</div>
  <h1>BUGRI</h1>

  <div class="countdown">
    <div class="box"><div class="number" id="days">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="number" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="box"><div class="number" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="number" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</div>

<script>
const tracks = [
  "1. Discover (Intro 1)",
  "2. The Evolving Experimental Journey (Intro 2)",
  "3. Every Branch Has Its Own Deep",
  "4. Worthless Inspiration Attacks",
  "5. 15–18 Drama-Concrete",
  "6. Safe Place",
  "7. House Roots",
  "8. Before Break",
  "9. Clean Breaker",
  "10. Personalized Black Hole Server",
  "11. Childhood 1",
  "12. Childhood 2",
  "13. Childhood 3",
  "14. Childhood 4",
  "15. Roots Are Turning Back",
  "16. Bugri"
];

const releaseDate = new Date("2026-05-26T00:00:00").getTime();
const startDate = releaseDate - (tracks.length * 86400000);

setInterval(()=>{
  const now = Date.now();
  const diff = releaseDate - now;

  if(diff > 0){
    const dayIndex = Math.floor((now - startDate) / 86400000);
    const index = Math.min(Math.max(dayIndex,0), tracks.length-1);
    document.getElementById("trackName").textContent = tracks[index];

    days.textContent=Math.floor(diff/86400000);
    hours.textContent=Math.floor(diff/3600000)%24;
    minutes.textContent=Math.floor(diff/60000)%60;
    seconds.textContent=Math.floor(diff/1000)%60;
  }else{
    document.getElementById("trackName").textContent="ALBUM OUT NOW";
    document.querySelector(".countdown").style.display="none";
  }
},1000);

/* PARTICLES SCRIPT */
const particleContainer = document.getElementById("particles");
const particleCount = 100;

for(let i=0;i<particleCount;i++){
  const p = document.createElement("div");
  p.classList.add("particle");
  p.style.left = Math.random()*100+"%";
  p.style.top = Math.random()*100+"%";
  p.style.width = 1 + Math.random()*3 +"px";
  p.style.height = p.style.width;
  p.style.animationDuration = 5 + Math.random()*10 + "s";
  particleContainer.appendChild(p);
}
</script>

</body>
</html>
